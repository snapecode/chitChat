<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
    <title>Title</title>
</head>
<body>


<div class="container">
<br>
    <div class="jumbotron">
        <h1 class="display-4"> Send Message</h1>

    <br>
    <input id="name" class="form-control" placeholder="Name">
        <br>
        <textarea id="message" class="form-control" placeholder="Message">
        </textarea>
        <br>
    <button id="send" class="btn btn-success"> Send</button>
    </div>
    <br>
    <div id="messages">



    </div>

</div>
<script>
    $(() =>{
        $("#send").click(() =>{
            var message = { name: $("#name").val(), message: $("#message").val()}
            postMessage(message)
            //Using Jq to access the send button to bind to click action
        })

        getMessages()

    })

    function addMessages(message){
        $("#messages").append(`<h4> ${message.name} </h4>  <p> ${message.message} </p>`)
        //Javascript template literals allow us to inject variables into strings
    }


    function getMessages() {
        $.get('http://localhost:3005/messages', (data) => {
            data.forEach(addMessages)
        })
    }

    function postMessage(message) {
        $.post('http://localhost:3005/messages', message)

        }

</script>

</body>
</html>
